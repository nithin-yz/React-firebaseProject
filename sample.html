<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">

  <div class="flex flex-col md:flex-row items-center bg-white shadow-lg rounded-lg p-6 md:p-12 max-w-4xl">
    <!-- Left Side: Form Section -->
    <div class="md:w-1/2 w-full px-4">
      <a href="#" class="text-sm text-gray-500 hover:underline inline-flex items-center mb-4">
        <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to login
      </a>
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Verify code</h2>
      <p class="text-gray-500 mb-6">An authentication code has been sent to your email.</p>
      <form action="#" class="space-y-4">
        <input type="text" placeholder="Enter Code" class="w-full border rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <div class="text-sm">
          <span class="text-gray-500">Didn't receive a code?</span> 
          <a href="#" class="text-indigo-600 hover:underline">Resend</a>
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white rounded-md py-2 font-semibold hover:bg-indigo-700">Verify</button>
      </form>
    </div>

    <!-- Right Side: Illustration Section -->
    <div class="md:w-1/2 w-full mt-8 md:mt-0 flex justify-center">
      <div class="relative w-48 h-48 md:w-60 md:h-60">
        <img src="https://via.placeholder.com/150" alt="Illustration" class="w-full h-full object-cover">
      </div>
    </div>
  </div>

</body>
</html>
